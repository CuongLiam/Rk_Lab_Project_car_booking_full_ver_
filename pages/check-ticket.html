<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/check-ticket.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <!-- Form Nhập Thông Tin -->
            <div class="form-container">
                <h2>Nhập thông tin vé xe</h2>
                <input class="id" type="text" placeholder="Mã Vé">
                <input class="phone" type="tel" placeholder="Số điện thoại (Bắt Buộc)">
                <button>Kiểm tra vé</button>

                <div class="note">
                    <b>Lưu ý:</b>
                    Trường hợp bạn không thể huỷ vé qua mạng hoặc muốn đổi sang đơn hàng khác vui lòng liên hệ chúng tôi
                    qua số điện thoại<b>1900 7070 hoặc 1900969681</b>
                </div>
            </div>

            <!-- Phần bên phải gồm banner xanh lá và ảnh -->
            <div class="right-side">
                <div class="green-banner">
                    Vui lòng nhập vào thông tin và bấm kiểm tra vé
                </div>
                <div class="banner-container">
                    <img src="../assets/imgs/dat_ve/vivu-phone-banner.png.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
