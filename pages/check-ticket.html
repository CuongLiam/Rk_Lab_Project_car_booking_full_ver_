<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/check-ticket.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="wrapper">
        <div class="container">
            <div class="form-container">
                <h2>Nhập thông tin vé xe</h2>
                <input class="ticketId" type="text" placeholder="Mã Vé">
                <input class="phone" type="tel" placeholder="Số điện thoại (Bắt Buộc)">
                <button class="checkBtn">Kiểm tra vé</button>

                <div class="note">
                    <b class="b2">Lưu ý:</b>
                    Trường hợp bạn không thể huỷ vé qua mạng hoặc muốn đổi sang đơn hàng khác vui lòng liên hệ chúng tôi
                    qua số điện thoại
                    <b>1900 7070 hoặc </b> <b class="b2"> 1900969681</b>
                </div>
            </div>

            <div class="right-side">
                <div class="green-banner">
                    Vui lòng nhập vào thông tin và bấm kiểm tra vé
                </div>
                <div class="banner-container">
                    <img src="../assets/imgs/dat_ve/vivu-phone-banner.png.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/check-ticket.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>

    <div id="ticketModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin vé</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
