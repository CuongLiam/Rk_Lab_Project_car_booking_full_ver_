<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/search-tab.css">
</head>
<body>
    <div class="container my-4">
        <div class="search-tab mx-auto px-3">
            <div class="row g-3 align-items-stretch text-center">
                <div class="col-md-3">
                    <div class="search-box h-100 p-3">
                        <b>Điểm Khởi Hành</b>
                        <p class="mb-0 text-muted">Chọn Điểm Khởi Hành</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="search-box h-100 p-3 active">
                        <b>Điểm Đến</b>
                        <p class="mb-0 text-muted">Chọn Điểm Đến</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="search-box h-100 p-3">
                        <b>Ngày Khởi Hành</b>
                        <p class="mb-0 text-muted"><i class="fa-regular fa-calendar"></i> Chọn Ngày Đến</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="search-box h-100 p-3 bg-warning search-icon">
                        <button class="btn w-100 search-btn d-flex align-items-center justify-content-center py-3">
                            <i class="fa-solid fa-magnifying-glass me-2 fs-4"></i>
                            <span class="fw-bold fs-5">TÌM CHUYẾN XE</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
</body>
</html>
