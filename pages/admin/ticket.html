<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules</title>
    <link rel="stylesheet" href="../../css/admin/dashboard.css">
    <link rel="stylesheet" href="../../css/admin/schedules.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin</h2>
            <nav>
                <ul>
                    <li id="dashboard" class="active">Dashboard</li>
                    <li id="schedules">Schedules</li>
                    <li id="routes">Routes</li>
                    <li id="stations">Stations</li>
                    <li id="busCompanies">Bus Companies</li>
                    <li id="tickets">Tickets</li>
                </ul>
            </nav>
        </div>
        <main class="main-content">


            <div class="admin-header">
                <h1>Ticket</h1>

            </div>


            <div class="search-bar-wrapper">
                <input type="text" id="search-input" oninput="" class="form-control"
                    placeholder="Tìm kiếm lịch trình...">
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>seatId</th>
                        <th>schedule</th>
                        <th>Departure Time</th>
                        <th>Arrival Time</th>
                        <th>Seats type</th>
                        <th>Status</th>
                        <th>pride</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="schedule-list"> </tbody>
            </table>


            <div class="pagination-wrapper">
                <nav aria-label="...">
                    <ul class="pagination">

                    </ul>
                </nav>
            </div>

            <div class="overlay" id="overlay" style="display:none;"></div>
            <div class="delete-modal" id="delete-modal" style="display:none;">
                <div class="modal-content">
                    <h3>Are you sure you want to delete this schedule?</h3>
                    <div class="all-button-delete">
                        <button class="btn btn-secondary" id="close-modal-schedule">Hủy bỏ</button>
                        <button class="btn btn-primary" id="delete-schedule">Delete</button>
                    </div>
                </div>
            </div>

            <div class="edit-ticket-status-model d-none" id="edit-ticket-status-model">
                <div class="modal-content-edit">
                    <h3>Change Ticket Status</h3>
                    <div class="form-group-list">
                        <label for="ticket-status">Select Status:</label>
                        <select id="ticket-status" class="form-control">
                            <option value="booked">Booked</option>
                            <option value="cancelled">Cancelled</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <button id="save-ticket-status" class="btn btn-primary mt-2">Save</button>
                    <button id="cancel-edit-status" class="btn btn-secondary mt-2">Cancel</button>
                </div>
            </div>


        </main>


        <script src="../../js/admin/nav.js"></script>
        <script src="../../js/admin/ticket.js"></script>
    </div>
</body>

</html>
