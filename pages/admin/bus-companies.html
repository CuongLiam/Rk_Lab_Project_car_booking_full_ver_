    <!-- Modal Thêm/Sửa Công Ty -->
    <div class="modal fade" id="busCompanyModal" tabindex="-1" aria-labelledby="busCompanyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <form id="busCompanyForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="busCompanyModalLabel">Thông tin nhà xe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Tên công ty</label>
                        <input type="text" class="form-control" id="companyName" required>
                    </div>
                    <div class="mb-3">
                        <label for="companyAddress" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control" id="companyAddress" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary ">Add Bus Company</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal xác nhận xóa công ty -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Xác nhận xóa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Đóng"></button>
                </div>
                <div class="modal-body">
                    Bạn có chắc chắn muốn xóa công ty này không?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Xóa</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="logout-modal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">

                <div class="modal-body">
                    <p>Are you sure you want to logout?</p>
                </div>
                <div class="modal-footer">

            </div>
