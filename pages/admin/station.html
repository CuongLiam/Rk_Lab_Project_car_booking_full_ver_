<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stations</title>
    <link rel="stylesheet" href="../../css/admin/routes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>Admin</h2>
            <nav>
                <ul>
                    <li id="dashboard">Dashboard</li>
                    <li id="schedules">Schedules</li>
                    <li id="routes">Routes</li>
                    <li id="stations" class="active">Stations</li>
                    <li id="busCompanies">Bus Companies</li>
                    <li id="tickets">Tickets</li>
                </ul>
            </nav>
        </div>
        <main class="main-content">
            <div class="header d-flex justify-content-between align-items-center">
                <h1>STATIONS</h1>
                <div>
                    
                    <!-- <select id="sort-station" class="form-select d-inline-block" style="width:150px;">
                        <option value="id">Sort by ID</option>
                        <option value="name">Sort by Name</option>
                        <option value="location">Sort by Location</option>
                    </select> -->
                    <button class="btn btn-primary" id="add-station">Add Station</button>
                </div>
            </div>
            <input type="text" id="search-station" class="form-control d-inline-block" style="width:100%;" placeholder="Search by name or ID">
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Wallpaper</th>
                        <th>Descriptions</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="station-list"></tbody>
            </table>
        </main>

        <!-- Add/Edit Modal -->
        <div class="modal" id="station-modal" tabindex="-1" style="display:none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form id="station-form">
                        <div class="modal-header">
                            <h5 class="modal-title" id="station-modal-title">Add Station</h5>
                            <button type="button" class="btn-close" id="close-modal"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" id="station-id">
                            <div class="mb-2">
                                <label>Name</label>
                                <input type="text" class="form-control" id="station-name" required>
                            </div>
                            <div class="mb-2">
                                <label>Image</label>
                                <input type="text" class="form-control" id="station-image" required>
                            </div>
                            <div class="mb-2">
                                <label>Wallpaper</label>
                                <input type="text" class="form-control" id="station-wallpaper" required>
                            </div>
                            <div class="mb-2">
                                <label>Descriptions</label>
                                <input type="text" class="form-control" id="station-descriptions" required>
                            </div>
                            <div class="mb-2">
                                <label>Location</label>
                                <input type="text" class="form-control" id="station-location" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-secondary" id="cancel-modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal" id="delete-modal" tabindex="-1" style="display:none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Delete Station</h5>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete this station?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancel-delete">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../js/admin/nav.js"></script>
        <script type="module" src="../../js/admin/stations.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
