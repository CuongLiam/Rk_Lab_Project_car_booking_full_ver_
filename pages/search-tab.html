<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/seaarch-tab.css" />
</head>

<body>
  <div class="container my-4">
    <!-- 1) Wrap in a form -->
    <form class="search-tab mx-auto px-3" id="searchForm">
      <div class="row g-3 align-items-stretch text-center">
        <!-- From -->
        <div class="col-12 col-lg-3">
          <div class="search-box">
            <b>Điểm Khởi Hành</b>
            <select class="form-select mt-2" name="from" id="from">
              <option value="" selected disabled>Chọn Điểm Khởi Hành</option>
              <option value="Hà Nội">Hà Nội</option>
              <option value="Hải Phòng">Hải Phòng</option>
              <option value="Vinh">Vinh</option>
              <option value="Cao Bằng">Cao Bằng</option>
              <option value="Bắc Ninh">Bắc Ninh</option>
              <option value="TP.Hồ Chí Minh">TP.Hồ Chí Minh</option>
              <option value="Đà Nẵng">Đà Nẵng</option>
            </select>
          </div>
        </div>

        <!-- To -->
        <div class="col-12 col-lg-3">
          <div class="search-box active">
            <b>Điểm Đến</b>
            <select class="form-select mt-2" name="to" id="to">
              <option value="" selected disabled>Chọn Điểm Đến</option>
              <option value="Hà Nội">Hà Nội</option>
              <option value="Hải Phòng">Hải Phòng</option>
              <option value="Vinh">Vinh</option>
              <option value="Cao Bằng">Cao Bằng</option>
              <option value="Bắc Ninh">Bắc Ninh</option>
              <option value="TP.Hồ Chí Minh">TP.Hồ Chí Minh</option>
              <option value="Đà Nẵng">Đà Nẵng</option>
            </select>
          </div>
        </div>

        <!-- Date -->
        <div class="col-12 col-lg-3">
          <div class="search-box">
            <b>Ngày Khởi Hành</b>
            <input type="date" name="date" id="date" class="form-control mt-2 text-center" />
          </div>
        </div>

        <!-- Submit -->
        <div class="col-12 col-lg-3">
          <div class="search-box p-0">
            <button id="findRoute" type="submit" class="btn w-100 search-btn d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-magnifying-glass me-2 fs-4"></i>
              <span class="fw-bold fs-5">TÌM CHUYẾN XE</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/search-tab.js"></script>
</body>

</html>
