<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="main-header">
      <!-- Top info bar -->
      <div class="top-bar d-flex justify-content-between align-items-center">
        <div
          class="header-container d-flex align-items-center justify-content-center justify-content-lg-start w-100 ms-5"

          <i class="fa-solid fa-bus fa-lg me-2"></i>

        </div>
        <div

            <i class="fa-solid fa-envelope"></i> info.vivutoday@gmail.com
          </a>
          <span class="mx-2 d-none d-md-inline">|</span>
          <a href="tel:19000152" class="ms-3">
            <i class="fa-solid fa-phone"></i> 1900 0152
          </a>
        </div>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white border-bottom main-navbar">
        <div class="header-container d-flex align-items-center w-100">
          <!-- Hamburger button for mobile/tablet -->
          <button
            class="btn d-lg-none me-3"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#mobileMenu"
            aria-controls="mobileMenu"
          >
            <i class="fa-solid fa-bars fa-2x" style="color: #2196f3"></i>
          </button>
          <!-- Logo -->
          <a class="navbar-brand me-4 ms-lg-0 ms-auto" href="#">
            <img src="../assets/icons/header/logo.png" alt="ViVu Today" height="56" />
          </a>
          <!-- Desktop nav + search -->
          <div class="collapse navbar-collapse justify-content-between">
            <ul class="navbar-nav nav-main mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active custom-active" href="#">Trang Chủ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Giới Thiệu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Thông Tin Nhà Xe</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">Bến Xe</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tuyến Đường</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kiểm Tra Vé</a>
              </li>
              <!-- Search btn as nav-item -->
              <li class="nav-item d-none d-lg-flex align-items-center">
                <button class="btn btn-search ms-4">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Offcanvas Sidebar for Mobile/Tablet -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu">
      <div class="offcanvas-body">
        <!-- Search input -->
        <div class="position-relative mb-4">
          <input
            type="text"
            class="form-control sidebar-search"
            placeholder="Tìm kiếm"
          />
          <span class="sidebar-search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>
        <!-- Nav links -->
        <nav class="nav flex-column">
          <a class="nav-link" href="./home-page.html">Trang Chủ</a>
