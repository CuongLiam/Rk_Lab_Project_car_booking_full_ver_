<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/resetcss.css">
    <link rel="stylesheet" href="../css/booking-ticket.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/seaarch-tab.css">
</head>

<body>
    <div id="header-container"></div>

    <div class="route text-center">
        <p class="font-size-20" style="margin-top: 48px;"><b>Hà Nội</b> Đến <b>Hải Phòng</b></p class="font-size-20">
    </div>
    <div id="search-tab-container"></div>


    <div id="sort">
        <span id="sortKitTitle" class="font-size-14">Sắp xếp theo tuyến đường</span>
        <p id="sortKit"><b>Bộ lọc</b></p>
        <div>
            <select name="" id="timeStart">
                <option value="" selected>Giờ đi</option>
                <option value="0:00">0:00</option>
                <option value="1:00">1:00</option>
                <option value="2:00">2:00</option>
                <option value="3:00">3:00</option>
                <option value="4:00">4:00</option>
                <option value="5:00">5:00</option>
                <option value="6:00">6:00</option>
                <option value="7:00">7:00</option>
                <option value="8:00">8:00</option>
                <option value="9:00">9:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
            </select>
            <select name="" id="sortPrice">
                <option value="" selected>Mức giá</option>
                <option value="">Giá tăng dần</option>
                <option value="">Giá giảm dần</option>
            </select>
        </div>
    </div>
    <div id="content">
        <div id="left">
            <p class="title">Tiêu chí phổ biến</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkboxType1">
                <label class="form-check-label" for="checkboxType1">Chuyến giảm giá</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkboxType2">
                <label class="form-check-label" for="checkboxType2">Xe VIP Limousine</label>
            </div>

            <div class="mb-2 fw-bold">Giờ đi</div>
            <div class="slider-container mb-1">
                <div class="range-track"></div>
                <div class="range-active-track" id="active-track"></div>
                <input type="range" id="min-time" min="0" max="1439" value="0">
                <input type="range" id="max-time" min="0" max="1439" value="1439">
            </div>
            <div class="d-flex justify-content-between mt-1 px-1 text-muted">
                <span id="min-time-display">00:00</span>
                <span id="max-time-display">23:59</span>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Giá vé</label>
                <div class="slider-container position-relative">
                    <div class="range-track"></div>
                    <div class="range-active-track" id="price-active-track"></div>
                    <input type="range" id="min-price" min="0" max="2000000" step="10000" value="0">
                    <input type="range" id="max-price" min="0" max="2000000" step="10000" value="2000000">
                </div>
                <div class="d-flex justify-content-between mt-1 px-1 text-muted">
                    <span id="min-price-label">0</span>
                    <span id="max-price-label">2.000.000</span>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Nhà xe</label>
                <input type="text" class="form-control mb-2" placeholder="">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxGarage1">
                    <label class="form-check-label" for="checkboxGarage1">Anh Huy (Hải Phòng)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxGarage2">
                    <label class="form-check-label" for="checkboxGarage2">Anh Huy Đất Cảng</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxGarage3">
                    <label class="form-check-label" for="checkboxGarage3">Anh Huy Travel</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxGarage4">
                    <label class="form-check-label" for="checkboxGarage4">Bằng Phấn</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxGarage5">
                    <label class="form-check-label" for="checkboxGarage5">Cát Bà Express</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxGarage6">
                    <label class="form-check-label" for="checkboxGarage6">Cát Bà Go Easy Limousine</label>
                </div>

                <button type="button" class="btn btn-light mt-3 w-100">Xoá đã chọn</button>
            </div>

        </div>
        <div id="right">

        </div>
    </div>
    <img src="../assets/imgs/dat_ve/vivu-phone-banner.png.png" alt="banner" id="banner">
    <div id="footer-container"></div>

    <script src="https://kit.fontawesome.com/044cb39f80.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../js/booking-ticket.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/search-tab.js"></script>
    <script src="../js/footer.js"></script>
</body>

</html>
